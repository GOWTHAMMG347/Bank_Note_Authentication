{% extends "layout.html" %}
{% block content %}
<div style="background:#fff; padding:30px; width:400px; border-radius:12px; box-shadow:0px 8px 20px rgba(0,0,0,0.15); text-align:center;">
    <h2>Welcome Back</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required style="width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ccc;">
        <input type="password" name="password" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ccc;">
        <button type="submit" style="background:linear-gradient(135deg,#6a11cb,#2575fc); border:none; color:#fff; padding:12px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">Login</button>
    </form>
    <p style="margin-top:10px; font-size:14px;">Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
</div>
{% endblock %}
